<div class="container">
<!-- Header -->
<div class="bg-info text-white text-center py-2 container-title shadow p-3 mb-5 rounded container">
  <h5>Register</h5>
</div>
<!-- Main Form -->
<form [formGroup]="reactive-form">
  <!-- Personal Info -->
  <div class="form-group row">
    <label for="first-name" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="text"
        class="form-control"
        id="first-name"
        placeholder="First Name"
        formControlName="first-name"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="last-name" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="text"
        class="form-control"
        id="last-name"
        placeholder="Last Name"
        formControlName="last-name"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
      type="email"
      class="form-control"
      id="email"
      placeholder="Email"
      formControlName="email"
      required
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
        required
        >
        <small id="passwordHelpBlock" class="form-text text-muted">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </small>
    </div>
  </div>

  <div class="form-group row">
    <label for="check-password" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="password"
        class="form-control"
        id="check-password"
        placeholder="Confirm Password"
        formControlName="check-password"
        required
        >
    </div>
  </div>

  <div class="form-group row">
    <label for="country" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="text"
        class="form-control"
        id="country"
        placeholder="Country of location"
        formControlName="country"
        required
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="company-name" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="text"
        class="form-control"
        id="company-name"
        placeholder="Company name"
        formControlName="company"
        required
        >
    </div>
  </div>

  <div class="form-group row">
    <label for="company-web" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <input 
        type="text"
        class="form-control"
        id="company-web"
        placeholder="Company Website"
        formControlName="company-web"
        required
        >
    </div>
  </div>

  <div class="form-group row">
    <label for="innovator-type" class="col-sm-2 col-form-label">Insert Icon</label>
    <div class="col-sm-10">
      <select 
        name="innovator-type"
        id="innovator-type"
        class="form-control"
        formControlName="innovator-type"
        required

      >
        <option disabled selected value>Innovator Type</option>
        <option value="nice">Nice</option>
        <option value="cool">Cool</option>
        <option value="great">Great</option>
      </select>
    </div>
  </div>

  <div class="form-group form-check">
    <input 
      type="checkbox" 
      class="form-check-input" 
      id="age-check">
    <label class="form-age-check" for="age-check">
      Age acknowledgment for innovation submission. Check to confirm that you are at least 18 years of age.
    </label>
  </div>

  <div>
    <span>Please review our 
      <a href="http://www.privacy-policy.com">Privacy Policy</a> 
      to understand how we will use your information. 
    </span>
  </div>
  <div class="text-center">
    <button 
      type="submit" 
      class="shadow-p3 btn text-white btn-warning rounded-pill"
    >
      LET'S GO
    </button>
  </div>
  
</form>
</div>
